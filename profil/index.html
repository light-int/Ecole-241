<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Billy Marc</title>
    <meta
      name="description"
      content="particles.js is a lightweight JavaScript library for creating particles."
    />
    <meta name="author" content="Vincent Garreau" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <!-- Materialize css -->
    <link
      rel="stylesheet"
      href="assets/js/materialize/css/materialize.min.css"
    />
    <link rel="stylesheet" href="assets/css/hamburgers.min.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
      integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- ionicons -->
    <link href="https://unpkg.com/ionicons@4.5.5/dist/css/ionicons.min.css" rel="stylesheet">
    <!-- Flaticons -->
    <link rel="stylesheet" href="assets/css/flaticon/flaticon.css">
  </head>
  <body>
    <!-- All Content -->
    <div class="main">
      <div class="aside" id="side">
        <div class="p-img"></div></div>
      <div class="content">
        <div class="p-menu animated fadeIn">
          <div class="links">
            <!-- preloader -->
            <div class="preload"><div class="cssload-wrench"></div></div>

            <div class="m-links">
              <ul>
                <li><a class="liens" id="accueil" data-text="Accueil" href="#home">Accueil</a></li>
                <li><a class="liens" id="apropos" data-text="A propos" href="#about">A propos</a></li>
                <li><a class="liens" id="rea" data-text="Mes realisations" href="#realisation">Realisation</a></li>
                <li><a class="liens" id="contact" data-text="Contact" href="#contact">Contact</a></li>
              </ul>
            </div>
          </div>
        </div>
        <div class="hamburger hamburger--emphatic menu">
          <div class="hamburger-box"><div class="hamburger-inner"></div></div>
        </div>
      <div id="content"></div>
      </div>
    </div>
    <!-- Materialize Js -->
    <script src="assets/js/materialize/js/materialize.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script>

      function main() {
        $.ajax({
          url:'core/main.html',
          type:'get',
          dataType:'html',
          success: function(data) {
            $('#content').html(data);
            $('#side').addClass("bg-img1");
            $('.liens').click(function() {
              $('#side').removeClass('bg-img1');
            });
          }
        })
      }

      function apropos() {
        $.ajax({
          url:'core/apropos.html',
          type:'get',
          dataType:'html',
          success: function(data) {
            $('#content').html(data);
            $('#side').addClass("bg-img2");
            $('.liens').click(function() {
              $('#side').removeClass('bg-img2');
            });
          }
        })
      }

      function realisation() {
        $.ajax({
          url:'core/realisations.html',
          type:'get',
          dataType:'html',
          success: function(data) {
            $('#content').html(data);
            $('#side').addClass("bg-img3");
            $('.liens').click(function() {
              $('#side').removeClass('bg-img3');
            });
          }
        })
      }

      function contact() {
        $.ajax({
          url:'core/contact.html',
          type:'get',
          dataType:'html',
          success: function(data) {
            $('#content').html(data);
            $('#side').addClass("bg-img4");
            $('.liens').click(function() {
              $('#side').removeClass('bg-img4');
            });
          }
        })
      }

      $(document).ready(function() {
        main();

        $("#accueil").click(function() {
          main();
        });

        $("#apropos").click(function() {
          apropos();
        });

        $("#rea").click(function() {
          realisation();
        });

        $("#contact").click(function() {
          contact();
        });

        $(".menu").click(function() {
          $(".p-menu").toggle();
        });

        $('.liens').click(function() {
          $('.hamburger').trigger('click');
          });
      });

      var forEach = function(t, o, r) {
        if ("[object Object]" === Object.prototype.toString.call(t))
          for (var c in t)
            Object.prototype.hasOwnProperty.call(t, c) && o.call(r, t[c], c, t);
        else for (var e = 0, l = t.length; l > e; e++) o.call(r, t[e], e, t);
      };

      var hamburgers  = document.querySelectorAll(".hamburger");
      if (hamburgers.length > 0) {
        forEach(hamburgers, function(hamburger) {
          hamburger.addEventListener(
            "click",
            function() {
              this.classList.toggle("is-active");
            },
            false
          );
        });
      }

      document.addEventListener('DOMContentLoaded', function () {
        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems);
      });
    </script>
  </body>
</html>
